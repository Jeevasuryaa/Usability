<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spendwise</title>
  <link rel="shortcut icon" href="assets/owl.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 320px;
      height: 600px;
      background-color: #1E5ADB;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }


    .logo {
      margin-top: 40px;
      text-align: center;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    .logo-text {
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-top: 8px;
    }

    .tagline {
      margin-top: 120px;
      text-align: center;
      color: white;
    }

    .tagline .icon {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .tagline h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .btn {
      position: absolute;
      bottom: 30px;
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn span {
      font-weight: bold;
      color: #1E5ADB;
    }

    .btn .arrow {
      background-color: #1E5ADB;
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="logo">
      <img src="assets/owl.png" alt="Spendwise Logo"/>
      <div class="logo-text">SPENDWISE</div>
    </div>

    <div class="tagline">
      <div class="icon">✨</div>
      <h1>Spend wisely.</h1>
    </div>

    <div class="btn" onclick="signIn()">
      <span>Sign In</span>
      <div class="arrow">→</div>
    </div>
  </div>

  <script>
    function signIn() {
      window.location.href = "signup.html";
    }
  </script>
</body>
</html>
