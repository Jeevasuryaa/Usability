<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=390, initial-scale=1"/>
  <title>Notification</title>
  <link rel="shortcut icon" href="login/assets/owl.png" type="image/x-icon">
  <style>
    html, body { margin:0; padding:0; height:100%; width:100vw; background:#dae3f0;}
    body { min-height:100vh; display:flex; justify-content:center; align-items:center; background:#dae3f0;}
    .container { width:390px; height:844px; background:#f7f9fa; border-radius:28px; box-shadow:0 2px 16px #3375c84c; overflow:hidden; position:relative; display:flex; flex-direction:column; }
    .header-bg {
      background:#3375c8;
      height:170px;
      width:100%;
      position:absolute;
      left:0; top:0; z-index:0;
      border-bottom-left-radius:45px 30px;
      border-bottom-right-radius:45px 30px;
    }
    .notification-header {
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:27px 18px 0 18px;
    }
    .back-btn {
      font-size:25px;
      color:#fff;
      font-weight:bold;
      background:none;
      border:none;
      cursor:pointer;
    }
    .notification-title {
      color:#fff;
      font-size:21px;
      font-weight:600;
      flex:1;
      text-align:center;
      letter-spacing:.01em;
    }
    .header-action { width:26px; }
    .noti-list-section {
      z-index:2;
      position:relative;
      flex:1;
      margin-top:15px;
      overflow-y:auto;
      padding-bottom:10px;
    }
    .noti-date-label {
      width:95%;
      margin:0 auto 2px auto;
      font-size:15px;
      color:#528fd7;
      font-weight:bold;
      letter-spacing:.02em;
      margin-top:12px;
      margin-bottom:7px;
    }
    .noti-card {
      background:#fff;
      width:95%;
      margin:0 auto 11px auto;
      border-radius:11px;
      box-shadow:0 1px 6px #3375c81a;
      padding:13px 18px 9px 14px;
      display:flex;
      align-items:start;
      position:relative;
      gap:14px;
    }
    .noti-icon {
      width:33px; height:33px;
      background:#eaf1fb;
      border-radius:9px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:2px;
      flex-shrink:0;
    }
    .noti-content {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
    }
    .noti-title {
      font-size:15px;
      color:#2263a5;
      font-weight:700;
      margin-bottom:1px;
      margin-top:-4px;
    }
    .noti-body {
      font-size:12.5px;
      color:#6e7da9;
      margin-bottom:1px;
      margin-top:0;
    }
    .noti-body .trans-link {
      color:#39a2ee;
      font-weight:600;
      text-decoration:underline;
      cursor:pointer;
    }
    .noti-time {
      position:absolute;
      right:17px;
      top:14px;
      color:#38a3eb;
      font-size:12.9px;
      font-weight:bold;
      white-space:nowrap;
    }
    /* Hide native scrollbar for noti-list-section */
    .noti-list-section::-webkit-scrollbar { width: 2px; background:transparent; }
    @media (max-width:480px) {
      .container { height:100vh; border-radius:0;}
      .header-bg { height:148px; }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header-bg"></div>
    <div class="notification-header">
      <button class="back-btn" onclick="window.history.back()">&larr;</button>
      <span class="notification-title">Notification</span>
      <span class="header-action"></span>
    </div>
    <div class="noti-list-section" id="noti-list">
      <!-- Notifications rendered by JS -->
    </div>
  </div>
  <script>
    // Dummy notification data for demo
    const notificationData = [
      {dateLabel:"Today", items:[
        {icon:"reminder", title:"Reminder!", body:"Set up your automatic savings to meet your savings goal...", time:"17:00 - April 24"},
        {icon:"update", title:"New Update", body:"Set up your automatic savings to meet your savings goal...", time:"17:00 - April 24"}
      ]},
      {dateLabel:"Yesterday", items:[
        {icon:"transaction", title:"Transactions", body:'A new transaction has been registered <span class="trans-link">Groceries | Pantry · -100,00</span>', time:"17:00 - April 24"},
        {icon:"reminder", title:"Reminder!", body:"Set up your automatic savings to meet your savings goal...", time:"17:00 - April 24"}
      ]},
      {dateLabel:"This Weekend", items:[
        {icon:"expense", title:"Expense Record", body:"We recommend that you have more attentive to your finances...", time:"17:00 - April 24"},
        {icon:"transaction", title:"Transactions", body:'A new transaction has been registered <span class="trans-link">Food/ Dinner · -190,40</span>', time:"17:00 - April 24"}
      ]}
    ];
    // SVG ICONS
    const ICONS = {
      reminder: `<svg width="19" height="19" fill="none" viewBox="0 0 24 24"><path d="M14 19a2 2 0 0 1-4 0" stroke="#3375c8" stroke-width="2"/><path d="M18 12V10a6.003 6.003 0 0 0-6-6 6.003 6.003 0 0 0-6 6v2c-.303 2.715-1.833 4-2 4.5a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1c-.167-.5-1.697-1.785-2-4.5Z" stroke="#3375c8" stroke-width="2"/></svg>`,
      update: `<svg width="19" height="19" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" stroke="#3375c8" stroke-width="2"/><path d="M12 8v4l3 3" stroke="#3375c8" stroke-width="2"/></svg>`,
      expense: `<svg width="18" height="18" fill="none" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="8" rx="2" stroke="#3375c8" stroke-width="2"/><rect x="8" y="10" width="8" height="4" rx="1" stroke="#3375c8" stroke-width="1.5"/></svg>`,
      transaction: `<svg width="19" height="19" fill="none" viewBox="0 0 24 24"><path d="M6 12l6-6 6 6M6 12l6 6 6-6" stroke="#3375c8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`
    };
    function renderNotifications() {
      const out = [];
      notificationData.forEach(section=>{
        out.push(`<div class="noti-date-label">${section.dateLabel}</div>`);
        section.items.forEach(item=>{
          out.push(`
          <div class="noti-card">
            <div class="noti-icon">${ICONS[item.icon] || ICONS.reminder}</div>
            <div class="noti-content">
              <div class="noti-title">${item.title}</div>
              <div class="noti-body">${item.body}</div>
            </div>
            <div class="noti-time">${item.time}</div>
          </div>
          `);
        });
      });
      document.getElementById('noti-list').innerHTML = out.join("");
    }
    renderNotifications();
  </script>
</body>
</html>
